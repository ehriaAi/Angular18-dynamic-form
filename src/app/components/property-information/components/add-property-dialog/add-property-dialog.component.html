<h2 mat-dialog-title>Add your Property</h2>
<mat-dialog-content class="mat-typography">
  @for (field of fields(); track field) {
    <app-single-question
      [formGroup]="formGroup().controls[field.name]"
      [question]="field"
      [isSubmit]="isSubmit()"
    ></app-single-question>
  }

  @if (isShowLiabilityForm()) {
    <ng-container [formGroup]="liabilityFormGroup()">
      <app-liability-asset [assetValue]="assetValue1()" formControlName="answerContent"></app-liability-asset>
    </ng-container>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
