<ng-container [formGroup]="formGroup()">
  <mat-form-field>
    <mat-label>Asset Value</mat-label>
    <input matInput type="number" placeholder="Amount" formControlName="propertyValue" />
    <span matTextPrefix>$&nbsp;</span>
    <!--    <mat-error customShowError [formGroup]="formGroup()" [validations]="question().validations"> </mat-error>-->
  </mat-form-field>

  <mat-form-field>
    <mat-label>Original Debt</mat-label>
    <input matInput type="number" placeholder="Amount" formControlName="originalDebt" />
    <span matTextPrefix>$&nbsp;</span>
    <mat-error>
      @if (formGroup().controls['originalDebt'].errors?.['originalBiggerThanAssetValue']) {
        Original debt is bigger than asset value!
      }
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fixed Interest Rate</mat-label>
    <input matInput type="number" placeholder="Amount" formControlName="fixedInterestRate" />
    <span matTextPrefix>$&nbsp;</span>
    <!--    <mat-error customShowError [formGroup]="formGroup()" [validations]="question().validations"> </mat-error>-->
  </mat-form-field>

  <mat-form-field>
    <mat-label>Remaining Fixed Rate Term </mat-label>
    <mat-select formControlName="remainingFixedRateTerm" placeholder="Select number of months">
      @for (number of remainingTerms(); track number) {
        <mat-option [value]="number">{{ number }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</ng-container>
